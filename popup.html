<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Post Detector</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      width: 340px;
      padding: 15px;
      background: #f4f7fb;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 12px;
      color: #222;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
    }
    .result-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-top: 15px;
      animation: fadeIn 0.4s ease;
    }
    .result-card h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 16px;
    }
    .score {
      font-weight: bold;
      color: #007bff;
      font-size: 15px;
    }
    .label {
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 14px;
    }
    .label.fake { background: #f8d7da; color: #721c24; }
    .label.misleading { background: #fff3cd; color: #856404; }
    .label.real { background: #d4edda; color: #155724; }
    .explanation {
      margin: 8px 0 0;
      padding-left: 18px;
      font-size: 13px;
      color: #444;
    }
    .explanation li {
      margin-bottom: 6px;
      line-height: 1.4em;
    }
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üïµÔ∏è Fake Post Detector</h2>
  <button id="analyzeBtn">üîé Analyze Current Page</button>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
