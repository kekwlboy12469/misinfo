<html>
  <head>
    <title>Fake Post Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;

        border-bottom: 1px solid #ddd;

        font-size: 14px;

        margin-top: 10px;
        width: 100%;
        padding: 8px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

        background: #0056b3;
      }

  </head>
